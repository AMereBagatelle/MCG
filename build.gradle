plugins {
    id 'fabric-loom' version '0.4-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven {
        name = 'CottonMC'
        url = 'https://server.bbkr.space:443/artifactory/libs-release'
    }
}

minecraft {
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modCompile "net.fabricmc:fabric-loader:${project.loader_version}"

    // Additional mod imports
    modCompile "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    modImplementation "io.github.cottonmc:cotton-client-commands:${project.cotton_client_command_version}"
    include "io.github.cottonmc:cotton-client-commands:${project.cotton_client_command_version}"

    // Non-mod imports

    compileOnly "com.google.code.findbugs:jsr305:3.0.2"

    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    include 'com.googlecode.json-simple:json-simple:1.1.1'

    include "junit:junit:4.10"
    include "org.hamcrest:hamcrest-core:1.1"

    compile 'com.fasterxml.jackson.core:jackson-core:2.6.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.6.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
    compile 'org.projectlombok:lombok:1.16.6'

    include 'com.fasterxml.jackson.core:jackson-core:2.6.3'
    include 'com.fasterxml.jackson.core:jackson-annotations:2.6.3'
    include 'com.fasterxml.jackson.core:jackson-databind:2.6.3'

    compile 'org.projectlombok:lombok:1.16.6'
    include 'org.projectlombok:lombok:1.16.6'
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    // select the repositories you want to publish to
    repositories {
        // uncomment to publish to the local maven
        // mavenLocal()
    }
}
